<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover - Upload Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .logo p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 30px;
            margin: 30px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }
        
        .upload-area:hover {
            background: #f0f2ff;
            border-color: #764ba2;
            transform: translateY(-5px);
        }
        
        .upload-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .upload-area h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }
        
        .upload-area p {
            color: #666;
            margin-bottom: 5px;
        }
        
        .file-input {
            display: none;
        }
        
        .file-info {
            margin-top: 20px;
            padding: 15px;
            background: #e8f4ff;
            border-radius: 10px;
            display: none;
        }
        
        .file-info.show {
            display: block;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .supported-formats {
            margin-top: 20px;
            color: #666;
            font-size: 0.9rem;
        }
        
        .loading {
            display: none;
            margin-top: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            color: #ff4757;
            margin-top: 15px;
            padding: 10px;
            background: #ffeaea;
            border-radius: 8px;
            display: none;
        }
        
        footer {
            margin-top: 40px;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üé® BG Remover</h1>
            <p>Remove background from images instantly</p>
        </div>
        
        <form id="uploadForm" action="/remove_background" method="POST" enctype="multipart/form-data">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <h3 id="uploadTitle">Drag & Drop Your Image</h3>
                <p>or click to browse</p>
                <p>Max file size: 10MB</p>
            </div>
            
            <input type="file" id="fileInput" class="file-input" name="file" accept=".jpg,.jpeg,.png" required>
            
            <div class="file-info" id="fileInfo">
                <strong>Selected File:</strong>
                <span id="fileName"></span>
                <br>
                <small id="fileSize"></small>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Removing background... Please wait</p>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            
            <button type="submit" class="submit-btn" id="submitBtn" disabled>
                Remove Background
            </button>
        </form>
        
        <div class="supported-formats">
            <p>Supported formats: JPG, JPEG, PNG</p>
        </div>
        
        <footer>
            <p>Powered by Flask & Rembg | Fast & Secure</p>
        </footer>
    </div>
    
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const uploadTitle = document.getElementById('uploadTitle');
        const uploadForm = document.getElementById('uploadForm');
        
        // Click on upload area
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        // File selected
        fileInput.addEventListener('change', (e) => {
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const fileMB = (file.size / (1024 * 1024)).toFixed(2);
                
                // Check file size (10MB limit)
                if (file.size > 10 * 1024 * 1024) {
                    showError('File size must be less than 10MB');
                    resetForm();
                    return;
                }
                
                // Check file type
                const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png'];
                if (!allowedTypes.includes(file.type)) {
                    showError('Only JPG, JPEG and PNG files are allowed');
                    resetForm();
                    return;
                }
                
                // Update UI
                fileName.textContent = file.name;
                fileSize.textContent = `Size: ${fileMB} MB`;
                fileInfo.classList.add('show');
                submitBtn.disabled = false;
                uploadTitle.textContent = 'File Selected ‚úì';
                hideError();
                
                // Preview image
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadArea.innerHTML = `
                        <img src="${e.target.result}" style="max-width: 200px; max-height: 200px; border-radius: 10px; margin-bottom: 15px;">
                        <h3>${file.name}</h3>
                        <p>Click to change</p>
                    `;
                }
                reader.readAsDataURL(file);
            }
        });
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#764ba2';
            uploadArea.style.backgroundColor = '#f0f2ff';
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#667eea';
            uploadArea.style.backgroundColor = '#f8f9ff';
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#667eea';
            uploadArea.style.backgroundColor = '#f8f9ff';
            
            if (e.dataTransfer.files.length > 0) {
                fileInput.files = e.dataTransfer.files;
                fileInput.dispatchEvent(new Event('change'));
            }
        });
        
        // Form submission
        uploadForm.addEventListener('submit', (e) => {
            if (!fileInput.files.length) {
                e.preventDefault();
                showError('Please select a file first');
                return;
            }
            
            // Show loading
            loading.style.display = 'block';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            hideError();
        });
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
        
        function hideError() {
            errorMessage.style.display = 'none';
        }
        
        function resetForm() {
            fileInput.value = '';
            fileInfo.classList.remove('show');
            submitBtn.disabled = true;
            uploadTitle.textContent = 'Drag & Drop Your Image';
            uploadArea.innerHTML = `
                <div class="upload-icon">üìÅ</div>
                <h3 id="uploadTitle">Drag & Drop Your Image</h3>
                <p>or click to browse</p>
                <p>Max file size: 10MB</p>
            `;
        }
    </script>
</body>
</html>
